<!DOCTYPE html>
<html lang="en">
    {% include "head.html" %}
    
    <body>
        <div class="container">
            {% include "title.html" %}
            {% include "form.html" %}
            
            <div class="row">
                {% for img, thumb in dictionnary.items() %}
                    <div class="col-xs-6 col-sm-3">
                        <a href="{{ url_for('upload_file', filename=img) }}" class="thumbnail" >
                            <img src="{{ url_for('thumbn_file', filename=thumb) }}" alt="{{ thumb }}" class="test">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap-gallery.js') }}" ></script>
        
        <script>
        $(document).ready(function() {
            $('a.custom-selector').bootstrapGallery();
        });
        </script>
    </body>
</html>
